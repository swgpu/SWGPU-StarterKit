<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles/core.css" />
  <script type="module" src="src/main.ts"></script>
  <title>WARME Y2K Engine Playground</title>
  <link rel="icon" href="textures/favicon.ico">
  <link rel="icon" type="image/jpeg" href="textures/favicon.jpg" />
  <style>
    h1 {
      margin-bottom:10px;
    }
    center {
      margin-bottom:10px;
    }
  </style>
</head>

<body>
  <div id="BRAND">
    <div id="BRAND_TITLE">WarmeY2K</div>
    <div id="BRAND_METRICS">
      <span>Version: <b>1.4.2</b></span>
      <br/>
      <span>FPS: <b id="fps"></b>
      <br/>
      <span>3D Renderer Time: <b id="rt"></b>
    </div>  
  </div>
  <div id="APP" style="margin: 0 auto">
    <div id="APP_FAIL"></div>
    <canvas id="CANVAS_3D" width="1px" height="1px"></canvas>
    <canvas id="CANVAS_2D" width="1px" height="1px"></canvas>
    <div id="UI_ROOT"></div>
    <div id="UI_FADELAYER"></div>
    <div id="UI_OVERLAYER"></div>
  </div>
</body>

</html>
